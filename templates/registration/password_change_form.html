{% extends "accounts/mypage_base.html" %}

{% block title %}password_change_form.html{% endblock %}

{% load staticfiles %}

{% block mypage %}
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src='{% static "js/bootstrap.js" %}'></script>
    <style type="text/css">
        .btn-primary {
            color: #ffaaaa;
            background-color: #fff;
            border-color: #ffaaaa;
        }
        .btn-primary:hover, .btn-primary:focus, .btn-primary.focus, .btn-primary:active, .btn-primary.active, .open > .dropdown-toggle.btn-primary {
            color: #fff;
            background-color: #ffaaaa;
            border-color: #ffaaaa;
        }
    </style>


<!-- <div class="container">
	<div class="row"> -->
            
<div class="col-md-9 well" style="background-color: #fff;">
<form action="" method="post" style="text-align: center;">
    {% csrf_token %}
     <fieldset class="table table-border" style="text-align: center;">
        <table class="table table-border table-hover" style="text-align: center;">
        <thead>
            <tr>
            <th colspan="3" style="text-align: center;"><h4>비밀번호변경</h4></th>
            </tr>
        </thead>
        <tbody>
        
        <tr>
        <div class="form-row">
            <td style="width: 200px;"><h6>비밀번호</h6></td>
            <td><input class="form-control" type="password" id="old_password" name="old_password" placeholder="현재 비밀번호를 입력해주세요." {{ form.old_password }}</td>
        </div>
        </tr>

        <tr>
        <div class="form-row">
            <td style="width: 200px;"><h6>새 비밀번호</h6></td>
            <td><input class="form-control" type="password" id="new_password1" name="new_password1" placeholder="새 비밀번호를 입력해주세요." {{ form.new_password1 }}</td>
        </div> 
        </tr>
        
        <tr>
        <div class="form-row">
            <td style="width: 200px;"><h6>새 비밀번호 (확인)</h6></td>
            <td><input class="form-control" type="password" id="new_password2" name="new_password2" placeholder="확인을 위해 이전과 동일한 비밀번호를 입력하세요." {{ form.new_password2 }}</td>
        </div> 
        </tr>
        
    </tbody>
    </table>
    </fieldset>
    <input class="btn btn-primary form-control" style="width: 20%;" type="submit" name="변경하기" value="변경하기">
    <a href="{% url 'accounts:profile' %}" class="btn btn-default" role=button>취소</a>

    <script type="text/javascript">document.getElementById("id_old_password").focus();</script>
    
</form>
</div>
</div>
</div>
{% endblock %}
